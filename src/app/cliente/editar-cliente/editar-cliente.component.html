<div class="well">
    <form #formCliente="ngForm">
       <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome"
                 [(ngModel)]="cliente.nome"
                 #nome="ngModel"
                  minlength="2" required>
              <div *ngIf="nome.errors && (nome.dirty || nome.touched)"class="alert alert-danger">
                 <div [hidden]="!nome.errors?.['required']">Digite o nome do cliente.</div>
                 <div [hidden]="!nome.errors?.['minlength']">O nome deve conter ao menos 2 caracteres.</div>
               </div>
           </div> 
      <div class="form-group">
          <label for="idade">Email:</label>
          <input type="text" class="form-control" id="email" name="email"
            [(ngModel)]="cliente.email"
            #email="ngModel"
            minlength="2"  required>  
          <div *ngIf="email.errors && (email.dirty || email.touched)"class="alert alert-danger">
            <div [hidden]="!email.errors?.['required']">Digite o email do cliente. </div>
            <div [hidden]="!email.errors?.['minlength']">O nome deve conter ao menos 2 caracteres. </div>
         </div>
      </div>
    <div class="form-group">
       <button type="button" class="btn btn-primary"
             (click)="atualizar()"
             [disabled]="!formCliente.form.valid">
         <i class="fa fa-save" aria-hidden="true"></i> Atualizar
       </button>
        <a class="btn btn-secondary" [routerLink]="['/clientes']">
           <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
      </div>
     </form>
    </div>
